<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dermis - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* User Details Card */
    .user-card {
      width: 300px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .user-card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .user-card p {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
    }

    /* Profile Image Styling */
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    /* Align left */
    .header-left {
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      margin-right: 15px;
    }

    /* Side Navigation Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #007bff; /* Blue color */
      color: #fff;
      transition: 0.3s ease;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .side-menu a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    .side-menu.active {
      left: 0;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* File input styling */
    .file-input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <h1>DERMIS</h1>
    </div>
  </header>

  <!-- Side Navigation Menu -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="toggleMenu()">×</button> <!-- Close Button -->
    <a href="#dashboard">Dashboard</a>
    <a href="#diagnosis">New Diagnosis</a>
    <a href="#consult">Consult Dermatologist</a>
    <a href="#signout">Sign Out</a>
  </div>

  <!-- User Details Section -->
  <div class="user-card">
    <!-- Profile Image -->
    <img id="profileImg" src="default-profile.jpg" alt="Profile Picture" class="profile-img"> <!-- Default profile picture -->
    <h2>User Details</h2>
    <p>Name: John Doe</p>
    <p>Age: 29</p>
    <p>Allergies: Penicillin</p>
    <p>Email ID: johndoe@example.com</p>
    <p>Phone No: +1234567890</p>
    
    <!-- File Input for Uploading Profile Picture -->
    <input type="file" class="file-input" accept="image/*" onchange="previewImage(event)">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          const profileImg = document.getElementById('profileImg');
          profileImg.src = reader.result;  // Set the uploaded image as the source
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
